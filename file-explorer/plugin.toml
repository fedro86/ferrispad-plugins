name = "file-explorer"
version = "0.3.0"
description = "File explorer tree view for project directories"

[permissions]
execute = ["find", "test", "touch", "mkdir", "mv", "rm"]

[[menu_items]]
label = "Show File Explorer"
action = "show_explorer"
shortcut = "Ctrl+Shift+E"

[[menu_items]]
label = "Refresh Explorer"
action = "refresh"

[config]
[[config.params]]
key = "show_hidden_files"
label = "Show Hidden Files"
type = "boolean"
default = "false"

[[config.params]]
key = "position"
label = "Panel Position"
type = "choice"
default = "left"
options = ["left|Left", "right|Right", "bottom|Bottom"]
