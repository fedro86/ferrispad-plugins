name = "Rust Lint"
version = "1.1.0"
description = "Run clippy and cargo build on Rust files"

[permissions]
execute = ["cargo"]

[[menu_items]]
label = "Run Clippy"
action = "run_clippy"
shortcut = "Ctrl+Shift+R"

[[menu_items]]
label = "Run Build"
action = "run_build"

[[menu_items]]
label = "Toggle Clippy"
action = "toggle_clippy"

[[menu_items]]
label = "Toggle Build"
action = "toggle_build"

# Configurable parameters (accessible via api:get_config())
[config]
[[config.params]]
key = "clippy_args"
label = "Extra Clippy Arguments"
type = "string"
default = ""
placeholder = "-W clippy::all"

[[config.params]]
key = "build_args"
label = "Extra Build Arguments"
type = "string"
default = ""
placeholder = "--release"
